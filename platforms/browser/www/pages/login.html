<div class="page" data-name="login">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Login</span>
        </a>
      </div>
      <div class="title">Login</div>
    </div>
  </div>
  <div class="page-content">
   <form class="list" id="form-login" action="http://7setiawan.com/syarif" method="POST">
  <ul>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Username</div>
          <div class="item-input-wrap">
            <input type="text" name="name" placeholder="Masukan username">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Password</div>
          <div class="item-input-wrap">
            <input type="password" name="password" placeholder="Masukan password">
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="block">
   <button type="submit" class="button button-fill">Login</button>
  </div>
</form>
  </div>
</div>
